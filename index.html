<html>
<head>
	<script src="js/parser/input_stream.js"></script>
	<script src="js/parser/token_stream.js"></script>
	<script src="js/parser/parser.js"></script> 

	<script src="js/utils.js"></script>

	<script src="js/interface/interface.js"></script>

	<script src="js/interpreter/context.js"></script>
	<script src="js/interpreter/eval.js"></script>
	<script src="js/interpreter/stack.js"></script>
	<script src="js/interpreter/eval_verb.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="vendor/jquery.highlight-within-textarea.js"></script> 
	<link href="vendor/jquery.highlight-within-textarea.css" rel="stylesheet">
	<style type="text/css">
		textarea, .hwt-container, .hwt-content {
			font-family: monospace;
		}
		#res::before {
			content: "Data ";
		}
		#inst::before {
			content: "Program ";
		}

		#context > span {
			padding-left: 5px;
			padding-right: 5px;
			border-left: 1px solid black;
			border-top: 1px solid black;
			border-top-left-radius: 4px;
			border-top-right-radius: 4px;
		}
		#context > span:last-of-type {
			border-right: 1px solid black;
		}
	</style>
</head>
<body>
	<textarea id="code_area" rows=20 cols=80></textarea>
	<button id="run_button">Run</button>
	<button id="step_button">Step</button>
	<div id="context"></div>
	<div id="res"></div>
	<div id="inst"></div>
	<div id="stack"></div>

	<script type="text/javascript">
		var interface = new JSJ.Interface({
			code_area: document.getElementById("code_area")
		,	res      : document.getElementById("res")
		,   inst     : document.getElementById("inst")
		,	stack    : document.getElementById("stack")
		,	context  : document.getElementById("context")
		,	run_b    : document.getElementById("run_button")
		,   step_b   : document.getElementById("step_button")
		});
	</script>
</body>
</html>
